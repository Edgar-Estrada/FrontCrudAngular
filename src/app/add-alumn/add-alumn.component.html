<div class="container">
    <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword" [(ngModel)]='inputName'>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Age</label>
        <input type="number" class="form-control" id="exampleInputPassword1" [(ngModel)]="inputAge">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword4" class="form-label">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword4" [(ngModel)]='inputDescription'>
    </div>
    <button type="button" class="btn btn-primary" (click)="addAlumn()">Crear</button>
</div>
